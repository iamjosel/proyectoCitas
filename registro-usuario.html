<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Registro de Usuario</h1>
    </header>
    <nav>
        <ul>
            <li><a href="home.html">Inicio</a></li>
            <li><a href="citas.html">Citas</a></li>
            <li><a href="perfil.html">Perfil</a></li>
            <li><a href="contacto.html">Contacto</a></li>
            <li><a href="ayuda.html">Ayuda</a></li>
            <li><a href="privacidad.html">Privacidad y Política de Datos</a></li>
            <li><a href="registro-usuario.html">Registro de Usuario</a></li>
        </ul>
    </nav>
    <section>
        <form id="register-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required><br>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required><br>
            <label for="confirm-password">Confirmar Contraseña:</label>
            <input type="password" id="confirm-password" name="confirm-password" required><br>
            <button type="submit">Registrar</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Citas Médicas. Todos los derechos reservados. José Luis García Quinayas & Robinson Bahamón</p>
    </footer>
    <script>
        document.getElementById('register-form').addEventListener('submit', function(event) {
            event.preventDefault();
            let nombre = document.getElementById('nombre').value;
            let apellido = document.getElementById('apellido').value;
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;
            let confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                alert('Las contraseñas no coinciden.');
                return;
            }

            let user = { nombre, apellido, email, password };
            let users = localStorage.getItem('users');
            if (!users) {
                users = [];
            } else {
                users = JSON.parse(users);
            }
            users.push(user);
            localStorage.setItem('users', JSON.stringify(users));
            alert('Usuario registrado exitosamente.');
        });
    </script>
</body>
</html>
